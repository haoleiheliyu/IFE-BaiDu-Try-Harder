<script>
    var a=[];
    var fu=document.getElementById("fuqing");
    function bianli(node)
    {
        if(node==null)
        {
            return;
        }
       /* alert(node.innerHTML);*/
        a.push(node);
        bianli(node.firstElementChild);
        bianli(node.lastElementChild);
    }
    bianli(fu);
    function bianse(node)
    {
        node.style.backgroundColor="red";
    }

    var i=0;
    function kaishi()
    {
        var time=setInterval(function()
        {
            if(i== a.length-1)
            {
                clearInterval(time);
            }
            t=i;
            for(i=0;i<a.length;i++)
            {
                a[i].style.backgroundColor="white";
            }
            a[t].style.backgroundColor="red";
            i=t;
            i++;
        },500);
    }
    var obutton=document.getElementById("button");
    obutton.onclick=kaishi;




</script>
